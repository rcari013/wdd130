<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles/tablebuild.css">
    <title>HTML Tables for Data Presentation</title>

<body>
    
<main>

          </tr>
        </thead>
        <tbody>
          <tr>

          <tr>

            <td class="center_text background_color_grey">&#10004</td>
            <td class="center_text background_color_grey">&#10004</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Feature 3</td>
            <td class="center_text">&#10060</td>
            <td class="center_text">&#10060</td>

      </table>


  

</main>
